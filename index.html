<!doctype html>


<section class="categories">
<div class="cat glass" data-cat="all">সবকিছু</div>
<div class="cat glass" data-cat="grocery">গ্রোসারি</div>
<div class="cat glass" data-cat="beauty">বিউটি</div>
<div class="cat glass" data-cat="health">হেলথ</div>
<div class="cat glass" data-cat="food">ফুড</div>
</section>


<section id="productGrid" class="product-grid">
<!-- প্রোডাক্ট কার্ডগুলো JS দিয়ে ভরা হবে -->
</section>
</main>


<!-- CART MODAL -->
<div id="cartModal" class="modal">
<div class="modal-content glass">
<header class="modal-header">
<h3>আপনার কার্ট</h3>
<button id="closeCart" class="icon-btn">✕</button>
</header>
<div id="cartItems" class="cart-items"></div>
<div class="cart-footer">
<div class="total">Total: ৳ <span id="cartTotal">0</span></div>
<button id="checkoutBtn" class="btn primary">চেকআউট</button>
</div>
</div>
</div>


<!-- CHECKOUT MODAL -->
<div id="checkoutModal" class="modal">
<div class="modal-content glass">
<header class="modal-header">
<h3>চেকআউট</h3>
<button id="closeCheckout" class="icon-btn">✕</button>
</header>
<form id="checkoutForm" class="checkout-form">
<label>নাম<input name="name" required></label>
<label>ফোন<input name="phone" required></label>
<label>ঠিকানা<textarea name="address" rows="3" required></textarea></label>
<div class="form-actions">
<button type="submit" class="btn primary">অর্ডার কনফার্ম (COD)</button>
</div>
</form>
</div>
</div>


<template id="productCardTpl">
<div class="card product-card glass">
<img class="prod-img" src="" alt="">
<div class="prod-info">
<h4 class="prod-name"></h4>
<div class="price-row">
<div class="price">৳ <span class="current"></span></div>
<div class="old-price">৳ <span class="old"></span></div>
</div>
<div class="card-actions">
<button class="btn addCart">Add</button>
</div>
</div>
</div>
</template>


<script src="app.js"></script>
</body>
</html>
